<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1 class="h3">Sistema de Ventas</h1>
    </header>

    <main class="container my-4">
        <!-- Pestañas -->
        <nav>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos"
                        type="button" role="tab" aria-controls="productos" aria-selected="true">Productos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="clientes-tab" data-bs-toggle="tab" data-bs-target="#clientes"
                        type="button" role="tab" aria-controls="clientes" aria-selected="false">Clientes</button>
                </li>
            </ul>
        </nav>

        <!-- Contenido de las pestañas -->
        <div class="tab-content mt-4" id="myTabContent">
            <!-- Pestaña Productos -->
            <section class="tab-pane fade show active" id="productos" role="tabpanel" aria-labelledby="productos-tab">
                <div class="row">
                    <!-- Formulario para nuevo producto -->
                    <article class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="h5">Nuevo Producto</h2>
                                <form id="formProducto">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="precio" class="form-label">Precio</label>
                                        <input type="number" id="precio" class="form-control"
                                            placeholder="Ingrese precio" min="0.01" step="0.01" required>

                                    </div>
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">Stock Inicial</label>
                                        <input type="number" id="stock" class="form-control" placeholder="Ingrese stock"
                                            min="0" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
                                </form>
                            </div>
                        </div>
                    </article>

                    <!-- Lista de productos -->
                    <article class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="h5">Productos Registrados</h2>
                                <div class="mb-3">
                                    <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar productos...">
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Stock</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productos-list">
                                        <!-- Aquí se agregarán los productos de manera dinámica -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </article>

                </div>
            </section>

            <!-- Pestaña Clientes -->
            <section class="tab-pane fade" id="clientes" role="tabpanel" aria-labelledby="clientes-tab">
                <div class="row">
                    <article class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="h5">Nuevo Cliente</h2>
                                <form id="formCliente">
                                    <div class="mb-3">
                                        <label for="nombreCliente" class="form-label">Nombre</label>
                                        <input type="text" id="nombreCliente" class="form-control"
                                            placeholder="Ingrese nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="emailCliente" class="form-label">Correo Electrónico</label>
                                        <input type="email" id="emailCliente" class="form-control"
                                            placeholder="Ingrese correo" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Agregar Cliente</button>
                                </form>
                            </div>
                        </div>
                    </article>

                    <!-- Lista de clientes -->
                    <article class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="h5">Clientes Registrados</h2>
                                <div class="mb-3">
                                    <input type="text" id="buscarCliente" class="form-control" placeholder="Buscar clientes...">
                                </div>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Correo Electrónico</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clientes-list">
                                        <!-- Aquí se agregarán los clientes de manera dinámica -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </article>

                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models/Product.js"></script>
    <script src="js/models/Customer.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
